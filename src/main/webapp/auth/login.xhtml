<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="auth.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../global.css"/>

    <title>Willkommen - Login</title>
</h:head>
<h:body>
    <div class="center">
        <h1>Ghost Net Fishing - Login</h1>

        <h:form>
            <div>
                <div>
                    <p:inputText styleClass="mb-10" id="username" placeholder="Username"
                                 value="#{loginController.username}" required="true">
                        <f:event type="postValidate" listener="#{loginController.postValidateName}"/>
                    </p:inputText>
                </div>
                <p:message for="username" class="mb"/>
            </div>
            <div>
                <div>
                    <p:inputText
                            id="pass"
                            placeholder="Passwort"
                            type="password"
                            required="true"
                            styleClass="mb-10"
                            validator="#{loginController.validateLogin}"
                            value="#{loginController.password}"/>
                </div>
                <p:message for="pass" styleClass="mb-10"/>
            </div>

            <p:commandButton value="Login" ajax="false" action="#{loginController.submitLogin()}"/>
        </h:form>
        <p:outputLabel>Noch kein Konto? <a href="register.xhtml">Hier registrieren!</a></p:outputLabel>
    </div>
</h:body>
</html>
