<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" type="text/css" media="screen" href="auth.css"/>
   <link rel="stylesheet" type="text/css" media="screen" href="../global.css"/>
   <title>Registrieren</title>
</h:head>
<h:body>
   <div class="center">
      <h1>Ghost Net Fishing - Registrieren</h1>

      <h:form>
         <div>
            <p:inputText id="username" placeholder="Username" required="true" value="#{registerController.username}" validator="#{registerController.validateUsername}" />
            <br/>
            <p:message for="username" styleClass="mb"/>
         </div>

         <div>
            <p:inputText id="password" placeholder="Passwort" class="mb" required="true" value="#{registerController.password}" type="password"/>
            <br/>
            <p:message for="password" styleClass="mb"/><br/>
         </div>

         <p:outputLabel class="font">Ich bin...</p:outputLabel>
         <div class="flex-center">
            <p:selectOneRadio id="page" style="margin-bottom: 30px" required="true" value="#{registerController.type}" layout="pageDirection">
               <f:selectItem itemLabel="Meldende Person" itemValue="REPORTING"/>
               <f:selectItem itemLabel="Bergende Person" itemValue="SALVAGE"/>
               <f:event type="postValidate" listener="#{registerController.postValidateType}"/>
            </p:selectOneRadio>
            <p:message for="page" styleClass="mb"/><br/>
         </div>

         <div>
            <p:inputText id="phone" placeholder="Telefonnummer" validator="#{registerController.validatePhone}" value="#{registerController.phone}">
            </p:inputText>
            <br/>
            <p:message for="phone" styleClass="mb" style="margin-top: 10px"/><br/>
         </div>

         <p:commandButton value="Registrieren" ajax="false" action="#{registerController.register()}"/>
      </h:form>
   </div>
</h:body>
</html>
