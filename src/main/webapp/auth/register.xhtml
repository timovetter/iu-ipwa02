<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" type="text/css" media="screen" href="auth.css"/>
   <link rel="stylesheet" type="text/css" media="screen" href="../global.css"/>
   <title>Registrieren</title>
</h:head>
<h:body>
   <div class="center">
      <h1>Ghost Net Fishing - Registrieren</h1>

      <h:form>
         <p:inputText placeholder="Username" class="mb" value="#{registerController.username}" /><br/>
         <p:inputText placeholder="Telefonnummer" class="mb" value="#{registerController.phone}"/><br/>
         <p:inputText type="password" class="mb" placeholder="Passwort" value="#{registerController.password}"/><br/>

         <p:outputLabel class="font">Ich bin...</p:outputLabel>
         <div class="flex-center">
               <p:selectOneRadio id="page" value="#{registerController.type}" layout="pageDirection">
                  <f:selectItem itemLabel="Meldende Person" itemValue="REPORTING"/>
                  <f:selectItem itemLabel="Bergende Person" itemValue="SALVAGE"/>
               </p:selectOneRadio>
         </div>

         <p:commandButton value="Registrieren" action="#{registerController.register()}"/>
      </h:form>
   </div>
</h:body>
</html>
